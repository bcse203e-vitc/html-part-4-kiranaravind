<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Product Order Form</h2>
    <form action="#" method="post">
        <label for="name">Customer Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="product">Product</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a product</option>
            <option value="500">A</option>
            <option value="300">B</option>
            <option value="200">C</option>
        </select><br><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>

        <label>Delivery Preferences</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard">
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express">
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

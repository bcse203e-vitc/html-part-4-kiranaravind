<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Event Registration Form</h2>

<form>

    <label for="fullname"><b>Full Name</b></label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email"><b>Email</b></label>
    <input type="email" id="email" name="email" required>

    <label for="phone"><b>Phone Number</b></label>
    <input type="tel" id="phone" name="phone" required>

    <br><label><b>Gender</b></label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <label for="age-group"><b>Age Group</b></label>
    <select id="age-group" name="age-group">
        <option value="">Select Age Group</option>
        <option value="under-18">Under 18</option>
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        
    </select>
    <br>
    <br>
    <label><b>Topics of Interest</b></label><br>
    <input type="checkbox" id="topic1" name="topics[]" value="topic1">
    <label for="topic1">Dancing</label><br>
    <input type="checkbox" id="topic2" name="topics[]" value="topic2">
    <label for="topic2">Acting</label><br>
    <input type="checkbox" id="topic3" name="topics[]" value="topic3">
    <label for="topic3">Music</label><br>

    <label for=""><b>Additional Comments</b></label><br>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit">Register</button>

</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Online Quiz Submission</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <h3>Who was the first Emperor of the Maurya Dynasty?</h3>
        <input type="radio" id="Ashoka">
        <label for="paris">Ashoka</label><br>
        <input type="radio" id="Chandragupta Maurya">
        <label for="london">Chandragupta Maurya</label><br>
        <input type="radio" id="Bindusara">
        <label for="berlin">Bindusara</label><br><br>
        

        <h3>Which famous Indian leader is known for his role in India's independence movement through non-violent civil disobedience?</h3>
        <input type="radio" id="pythonMahatma Gandhi">
        <label for="python">Mahatma Gandhi</label><br>
        <input type="radio" id="Mahatma Gandhi">
        <label for="html">Subhas Chandra Bose</label><br>
        <input type="radio" id="Jawaharlal Nehru">
        <label for="css">Jawaharlal Nehru</label><br><br>

        <h3>In which year did India gain independence from British rule?</h3>
        <input type="checkbox" id="1947">
        <label for="red">1947</label><br>
        <input type="checkbox" id="1952">
        <label for="blue">1952</label><br>
        <input type="checkbox" id="1950">
        <label for="green">1950</label><br><br>

        <label for="timer">Time Remaining:</label><br>
        <input type="text" id="timer" name="timer" placeholder="Time remaining: 10:00" disabled><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

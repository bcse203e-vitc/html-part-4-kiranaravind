<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BPS1166</title>
</head>
<body>
     <h2>Hotel Booking Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="contact">Contact Information:</label><br>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" id="guests" name="guests" min="1" required><br><br>

        <label for="room-type">Room Type:</label><br>
        <select id="room-type" name="room-type">
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="additional-services">Additional Services:</label><br>
        <input type="checkbox" id="breakfast" name="services" value="breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="airport-pickup" name="services" value="airport-pickup">
        <label for="airport-pickup">Airport Pickup</label><br><br>
        <p>Total cost:--</p>
        <button type="submit">Book Now</button>
    </form>

</body>
</html>
